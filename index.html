<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>text.AI</title>
    <link rel="shortcut icon" href="./assets/images/brain.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <header class="title">
      <h1>text.AI</h1>
      <p class="caption-front">A word processor with artificial intelligence elements </p>
      <p class="caption-back" style="display: none;">The result of checking the text for uniqueness</p>
    </header>
    <section id="check-area">
      <form id="check-form" >
        <textarea id="text"
                  name="text"
                  placeholder="Enter text here to check for uniqueness"
        ></textarea>
        <div class="select-type">
          <button id="check-type" value=""></button>
          <ul id="type-picker">
            <li value="uniqueness" data-thumbnail="./assets/images/uniqueness.png">Uniqueness</li>
            <li value="repetition" data-thumbnail="./assets/images/repetition.png">Repetition</li>
            <li value="misprint" data-thumbnail="./assets/images/misprint.png">Misprint</li>
            <li value="validation" data-thumbnail="./assets/images/validation.png">Validation</li>
          </ul>
        </div>
        <button id='check-button' type="">Check</button>
      </form>
      <img class="card" src="./assets/images/card.png" alt="card">
    </section>
    <section id="check-result" style="display: none;">Result</section>
    <footer id="footer">
      <a href="http://devincubator.by/"><img class="incubator-logo" src="./assets/images/incubator-logo.png" alt="incubator-logo"></a>
      <p>Larkgronick, 2021</p>
      <span class="socials">
        <a href="https://github.com/Larkgronick"><img src="./assets/images/icon-github.png" alt="larkgronick-github"></a> 
        <a href="https://vk.com/larkgronick"><img src="./assets/images/icon-vk.png" alt="larkgronick-vk"></a> 
      </span>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
